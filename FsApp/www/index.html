<!DOCTYPE HTML>
<html>
    <head>
        <title>Fortes Ponto</title>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,                         height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.min.css" />

    <body>
        <nav class="navbar navbar-inverse" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand menu" data-toggle="collapse" data-target=".navbar-ex1-collapse" href="#">Menu</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <a class="navbar-brand batidasHoje" data-toggle="collapse" data-target=".navbar-ex1-collapse" href="#">
                <span class="glyphicon glyphicon-time"></span>
                Batidas de Hoje
                </a>  
                <a class="navbar-brand doDia" data-toggle="collapse" data-target=".navbar-ex1-collapse" href="#">
                <span class="glyphicon glyphicon-calendar"></span>
                Batidas do Dia
                </a>  
                <a class="navbar-brand justificativa" data-toggle="collapse" data-target=".navbar-ex1-collapse" href="#">
                <span class="glyphicon glyphicon-asterisk"></span>
                Enviar Esquecimento de Batida
                </a><a class="navbar-brand homeBtn" data-toggle="collapse" data-target=".navbar-ex1-collapse" href="#">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Home
                </a>      
            </ul>    
          </div><!-- /.navbar-collapse -->
        </nav>
        <div class="container-fluid home">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="jumbotron">
                        <h1>Bem vindo ao Fortes Ponto!</h1>
                        <h3>Verifique suas batidas de hoje.<span class="label label-success">Novo</span></h3>
                        <h3>Verifique suas batidas de outros dias.<span class="label label-success">Novo</span></h3>
                        <h3>Jusitifique esquecimentos.<span class="label label-success">Novo</span></h3>
                    </div>
                </div>
            </div>
        </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Dados</h3>
              </div>
              <div class="panel-body">
                    <form role="form">
                      <div class="form-group pis">
                        <label for="PIS">PIS:</label>
                        <input type="text" class="form-control" id="PIS" placeholder="Informe Seu PIS">
                      </div>
                      <div class="form-group filtroData">
                        <label for="start">Dia:</label>
                        <input type="date" class="form-control" id="Data" placeholder="Inicio do perido.">                    
                      </div>
                      <div style="float:right;">
                        <button type="button" class="btn btn-default pesquisar">Enviar</button>
                      </div>    
                    </form> 
              </div>
            </div>
        </div>
        

        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
